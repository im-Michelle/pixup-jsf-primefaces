<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>
        <title>Registrar Pago</title>
    </h:head>
    <h:body>
        <div class="card">
            <h:form id="form">
                <p:growl id="growl" showDetail="true" skipDetailIfEqualsSummary="true"/>
                <p:wizard flowListener="#{altapago.onFlowProcess}">
                    <p:tab id="Venta" title="Lista Venta">
                        <p:panel header="Buscar Venta">
                            <p:messages/>
                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="Buscar por Id: *"/>
                                <p:inputText id="filtro" value="#{altapago.filtro}" required="true"/>
                                <p:commandButton id="mandar" value="Buscar"
                                                 partialSubmit="true"
                                                 process="filtro mandar"
                                                 action="#{altapago.buscarVenta}"
                                                 update=":form:basicDT"/>
                            </h:panelGrid>
                            <div class="card">
                                <p:dataTable id="basicDT" var="us" value="#{altapago.datos}"
                                             selectionMode="single"
                                             selection="#{altapago.ventaSeleccionada}" rowKey="#{us.id}">
                                    <p:ajax event="rowSelect" listener="#{altapago.onRowSelect}" update=":form:growl"/>
                                    <p:ajax event="rowUnselect" listener="#{altapago.onRowUnselect}" update=":form:growl"/>>
                                    <p:column headerText="Id">
                                        <h:outputText value="#{us.id}"/>
                                    </p:column>

                                    <p:column headerText="Costo Total">
                                        <h:outputText value="#{us.costoTotal}"/>
                                    </p:column>

                                    <p:column headerText="Fecha">
                                        <h:outputText value="#{us.fecha}"/>
                                    </p:column>

                                    <p:column headerText="Cantidad Total">
                                        <h:outputText value="#{us.cantidadTotal}"/>
                                    </p:column>

                                    <p:column headerText="EstatusEnvio">
                                        <h:outputText value="#{us.estatusEnvio}"/>
                                    </p:column>

                                    <p:column headerText="CostoEnvio">
                                        <h:outputText value="#{us.costoEnvio}"/>
                                    </p:column>

                                </p:dataTable>
                            </div>
                        </p:panel>
                    </p:tab>
                </p:wizard>
            </h:form>
        </div>
        <div>
            <h:form>
                <p:dock position="bottom">
                    <p:menuitem value="Home"
                                url="home.jsf"
                                action="#{menu.home}"
                                icon="/resources/tema1/img/icon/home.png"/>
                    <p:menuitem value="Usuario Alta"
                                url="alta-usuario.jsf"
                                action="#{menu.altaUsuario}"
                                icon="/resources/tema1/img/icon/lista.png"/>
                    <p:menuitem value="Venta Alta"
                                url="alta-venta.jsf"
                                action="#{menu.altaVenta}"
                                icon="/resources/tema1/img/icon/carrito.png"/>
                </p:dock>
            </h:form>
        </div>
    </h:body>
</f:view>
</html>
