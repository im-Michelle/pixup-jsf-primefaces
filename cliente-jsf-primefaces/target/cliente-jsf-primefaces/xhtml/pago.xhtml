<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
    <h:head>
        <title>Registrar Venta</title>
    </h:head>
    <h:body>
        <div class="card">
            <h:form id="form">
                <p:growl id="growl" showDetail="true" skipDetailIfEqualsSummary="true"/>
                <p:wizard flowListener="#{altapago.onFlowProcess}">
                    <p:tab id="Venta" title="Lista Venta">
                        <p:panel header="Buscar Venta">
                            <p:messages/>
                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="Buscar por Nombre: *"/>
                                <p:inputText id="filtro" value="#{altapago.filtro}" required="true"/>
                                <p:commandButton id="mandar" value="Buscar"
                                                 partialSubmit="true"
                                                 process="filtro mandar"
                                                 action="#{altapago.buscarVenta}"
                                                 update=":form:basicDT"/>
                            </h:panelGrid>
                            <div class="card">
                                <p:dataTable id="basicDT" var="venta" value="#{altapago.datos}"
                                             selectionMode="single"
                                             selection="#{altapago.seleccionVenta}" rowKey="#{venta.id}">
                                    <p:ajax event="rowSelect" listener="#{altapago.onRowSelect}" update=":form:growl"/>
                                    <p:ajax event="rowUnselect" listener="#{altapago.onRowUnselect}" update=":form:growl"/>

                                    <p:column headerText="ID">
                                        <h:outputText value="#{venta.id}"/>
                                    </p:column>

                                    <p:column headerText="Costo Total">
                                        <h:outputText value="#{venta.costoTotal}"/>
                                    </p:column>

                                    <p:column headerText="Fecha">
                                        <h:outputText value="#{venta.fecha}"/>
                                    </p:column>

                                    <p:column headerText="Cantidad Total">
                                        <h:outputText value="#{venta.cantidadTotal}"/>
                                    </p:column>

                                    <p:column headerText="Estatus Envío">
                                        <h:outputText value="#{venta.estatusEnvio}"/>
                                    </p:column>

                                    <p:column headerText="Costo Envío">
                                        <h:outputText value="#{venta.costoEnvio}"/>
                                    </p:column>

                                    <p:column headerText="Nombre Usuario">
                                        <h:outputText value="#{venta.usuario.nombre}"/>
                                    </p:column>
                                </p:dataTable>
                            </div>
                        </p:panel>
                    </p:tab>
                    <p:tab id="Pago" title="Pago">
                        <p:panel header="Datos del Pago">
                            <p:messages/>
                            <h:panelGrid columns="2" columnClasses="label, value">
                                <h:outputText value="Número de tarjeta: *"/>
                                <p:inputText value="#{altapago.pago.numeroTarjeta}" required="true" label="Número de tarjeta"/>

                                <h:outputText value="Monto: *"/>
                                <p:inputText value="#{altapago.pago.monto}" required="true" label="Monto"/>

                                <h:outputText value="Fecha: *"/>
                                <p:calendar id="fecha" value="#{altapago.pago.fecha}" required="true"
                                            label="Fecha" showOn="button" navigator="true"
                                            pattern="dd/MM/yyyy" locale="es"/>
                            </h:panelGrid>
                        </p:panel>
                    </p:tab>
                    <p:tab id="confirmar" title="Confirmación">
                        <p:panel header="Confirmation">
                            <h:panelGrid id="confirmacion" columns="1" columnClasses="grid,grid,grid">
                                <h:panelGrid columns="2" columnClasses="label, value">
                                    <h:outputText value="Costo Total: *"/>
                                    <h:outputText value="#{altapago.seleccionVenta.costoTotal}" styleClass="outputLabel"/>
                                    <h:outputText value="Fecha: *"/>
                                    <h:outputText value="#{altapago.seleccionVenta.fecha}" styleClass="outputLabel"/>
                                    <h:outputText value="Cantidad Total: *"/>
                                    <h:outputText value="#{altapago.seleccionVenta.cantidadTotal}" styleClass="outputLabel"/>
                                    <h:outputText value="Estatus Envio: *"/>
                                    <h:outputText value="#{altapago.seleccionVenta.estatusEnvio}" styleClass="outputLabel"/>
                                    <h:outputText value="Costo Envio: *"/>
                                    <h:outputText value="#{altapago.seleccionVenta.costoEnvio}" styleClass="outputLabel"/>
                                </h:panelGrid>
                                <h:panelGrid columns="2" columnClasses="label, value">
                                    <h:outputText value="Numero Tarjeta: *"/>
                                    <h:outputText value="#{altapago.pago.numeroTarjeta}" styleClass="outputLabel"/>
                                    <h:outputText value="Monto: *"/>
                                    <h:outputText value="#{altapago.pago.monto}" styleClass="outputLabel"/>
                                    <h:outputText value="Fecha: *"/>
                                    <h:outputText value="#{altapago.pago.fecha}" styleClass="outputLabel"/>
                                </h:panelGrid>
                            </h:panelGrid>
                            <p:commandButton value="Salvar" action="#{altapago.salvar}" update="growl" process="@this"/>
                        </p:panel>
                    </p:tab>
                </p:wizard>
            </h:form>
        </div>
        <div>
            <h:form>
                <p:dock position="bottom">
                    <p:menuitem value="Home"
                                url="home.jsf"
                                action="#{menu.home}"
                                icon="/resources/tema1/img/icon/home.png"/>
                    <p:menuitem value="Usuario Alta"
                                url="alta-usuario.jsf"
                                action="#{menu.altaUsuario}"
                                icon="/resources/tema1/img/icon/lista.png"/>
                    <p:menuitem value="Venta Alta"
                                url="alta-venta.jsf"
                                action="#{menu.altaVenta}"
                                icon="/resources/tema1/img/icon/carrito.png"/>
                    <p:menuitem value="Pago"
                                url="alta-pago.jsf"
                                action="#{menu.altaPago}"
                                icon="/resources/tema1/img/icon/pago.png"/>
                </p:dock>
            </h:form>
        </div>
    </h:body>
</f:view>
</html>
